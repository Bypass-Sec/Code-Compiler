<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeboard Online IDE</title>
    <link rel="stylesheet" href="styles.css">
    <!-- CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/theme/dracula.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Codeboard Online IDE</h1>
        </header>

        <main class="main-content">
            <div class="control-panel">
                <label for="languages">Select Language:</label>
                <select id="languages" class="languages" onchange="changeLanguage()">
                    <option value="c">C</option>
                    <option value="cpp">C++</option>
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                </select>
            </div>

            <div class="editor-container">
                <textarea id="editor"></textarea>
            </div>

            <div class="button-container">
                <button class="btn btn-run" onclick="executeCode()">Run</button>
                <button class="btn btn-clear" onclick="clearCode()">Clear</button>
            </div>

            <div class="output-container">
                <textarea id="output" readonly></textarea>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/javascript/javascript.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
